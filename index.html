<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Bank</title>
  </head>
  <body>
    <div id="Login-area">
        <h1 class="text-center" >Welcome To personal Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <br>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>
    <div id="transation-area">
        <div class="row ">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                     <h2>$ <span id="currentWithdraw">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                     <h2>$ <span id ="currentBalance">1240</span> </h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class = "form-control" placeholder="$ amount you want to deposit">
                    <button id="depositBtn" class="btn btn-success mt-3">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class = "form-control" placeholder="$ amount you want to Withdraw">
                    <button id="withdrawBtn" class="btn btn-success mt-3">Withdraw</button>
                </div>
            </div>
        </div>


   </div>

    <script>

        // login area
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener('click', function(){
          const loginArea = document.getElementById("Login-area");
          loginArea.style.display = "none";
          const transactionArea = document.getElementById("transation-area");
          transactionArea.style.display = "block";
        })


        //Deposit Area
        const depositBtn = document.getElementById("depositBtn");
        depositBtn.addEventListener("click",function(){

            const depositNumber = getWithdraw("depositAmount");
             spanTextUpdate("currentDeposit",depositNumber);
             spanTextUpdate("currentBalance",depositNumber);
              document.getElementById("depositAmount").value = "";
        })


        //  withdraw Area 
           const withdrawBtn = document.getElementById("withdrawBtn");
           withdrawBtn.addEventListener("click", function(){

               const withdrawNumber = getWithdraw("withdrawAmount");
               spanTextUpdate("currentWithdraw", withdrawNumber);
                spanTextUpdate("currentBalance", -1* withdrawNumber)
               document.getElementById("withdrawAmount").value = "";
           })

        function getWithdraw(id){
            const Amount = document.getElementById(id).value;
               const Number = parseFloat(Amount);
               return Number;
        }

         function spanTextUpdate(id,depositNumber){
            const current = document.getElementById(id).innerText
             const currentNumber = parseFloat(current);
             const totalAmount = depositNumber+currentNumber;
             document.getElementById(id).innerText = totalAmount;
         }
    </script>
  </body>
</html>
